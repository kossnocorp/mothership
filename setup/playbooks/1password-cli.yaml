---
- name: Set up 1Password CLI
  hosts: localhost
  connection: local

  tasks:
    - name: Get local user
      local_action: command whoami
      register: whoami_result

    - name: Set local user fact
      set_fact:
        local_user: "{{ whoami_result.stdout }}"

    - name: Debian/Ubuntu set up
      when: ansible_os_family == "Debian"
      become: yes
      block:
        - name: Download and add 1Password GPG key
          shell: |
            curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
            gpg --dearmor --output /usr/share/keyrings/1password-archive-keyring.gpg
          args:
            creates: /usr/share/keyrings/1password-archive-keyring.gpg

        - name: Add 1Password repository
          shell: |
            echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/1password-archive-keyring.gpg] https://downloads.1password.com/linux/debian/$(dpkg --print-architecture) stable main" | \
            tee /etc/apt/sources.list.d/1password.list
          args:
            creates: /etc/apt/sources.list.d/1password.list

        - name: Create debsig policies directory
          file:
            path: /etc/debsig/policies/AC2D62742012EA22/
            state: directory
            mode: '0755'

        - name: Download and install 1Password debsig policy
          shell: |
            curl -sS https://downloads.1password.com/linux/debian/debsig/1password.pol | \
            tee /etc/debsig/policies/AC2D62742012EA22/1password.pol
          args:
            creates: /etc/debsig/policies/AC2D62742012EA22/1password.pol

        - name: Create debsig keyrings directory
          file:
            path: /usr/share/debsig/keyrings/AC2D62742012EA22
            state: directory
            mode: '0755'

        - name: Download and install 1Password debsig GPG key
          shell: |
            curl -sS https://downloads.1password.com/linux/keys/1password.asc | \
            gpg --dearmor --output /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg
          args:
            creates: /usr/share/debsig/keyrings/AC2D62742012EA22/debsig.gpg

        - name: Update apt cache
          apt:
            update_cache: yes

        - name: Install 1Password CLI
          apt:
            name: 1password-cli
            state: present

    - name: macOS set up
      when: ansible_system == "Darwin"
      block:
        - name: Update Homebrew
          homebrew:
            update_homebrew: true

        - name: Install 1Password CLI
          homebrew:
            name: 1password-cli
            state: present